<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Замовлення меблів</title>
  <style>
    body {
      background-color: #fff5fb;
      font-family: 'Segoe UI', sans-serif;
      color: #660033;
      text-align: center;
      padding-top: 40px;
    }
    h2 {
      color: #b0006d;
      font-size: 30px;
      margin-bottom: 30px;
    }
    form {
      background-color: #ffe6ef;
      display: inline-block;
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #f3b2cd;
    }
    select, input {
      width: 250px;
      padding: 10px;
      border: 1px solid #f3a9c9;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 16px;
      background-color: #fff0f7;
    }
    input[type="submit"] {
      background-color: #ffb6d9;
      color: #660033;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #ffcde3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Замовлення меблів</h2>

  <form name="orderForm" method="POST" action="order_result.php" onsubmit="return checkForm()">
    <label>Виберіть виріб:</label><br>
    <select name="product">
      <option value="">-- Оберіть виріб --</option>
      <option value="Шафа">Шафа</option>
      <option value="Стіл">Стіл</option>
      <option value="Сервант">Сервант</option>
      <option value="Комод">Комод</option>
    </select><br>

    <label>Виберіть матеріал:</label><br>
    <select name="material">
      <option value="">-- Оберіть матеріал --</option>
      <option value="Дуб">Дуб</option>
      <option value="Горіх">Горіх</option>
      <option value="Бук">Бук</option>
      <option value="Сосна">Сосна</option>
    </select><br>

    <label>Кількість:</label><br>
    <input type="number" name="quantity" placeholder="Введіть кількість"><br><br>

    <input type="submit" value="Відправити замовлення">
  </form>

  <script>
    function checkForm() {
      let product = document.orderForm.product.value;
      let material = document.orderForm.material.value;
      let quantity = document.orderForm.quantity.value;

      if (product === "" || material === "" || quantity === "") {
        alert("Будь ласка, заповніть усі поля!");
        return false;
      }

      if (quantity <= 0) {
        alert("Кількість має бути більшою за 0!");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
