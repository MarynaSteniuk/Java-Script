<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Практична робота №3 – Виведення інформації</title>
</head>
<body>
  <h2>Приклади виведення інформації засобами JavaScript</h2>
  <p id="text"></p>
  <script>
    document.write("<b>Виведення через document.write()</b><br>");
    window.alert("Привіт! Це виведення через window.alert()");
    console.log("Це повідомлення у консолі браузера.");
    document.getElementById("text").innerHTML = "Виведення через innerHTML.";
  </script>
</body>
</html>
