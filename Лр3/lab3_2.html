<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Практична робота №3 – textContent vs innerHTML</title>
</head>
<body>
  <h2 id="info"></h2>
  <script>
    const element = document.getElementById("info");
    element.innerHTML = "<i>Цей текст виведений за допомогою innerHTML.</i>";
  </script>
</body>
</html>
